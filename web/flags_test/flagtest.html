<script>
function twoRandChangeBgColorPrint(id) {
  var randomColor1 = randChangeBgColor();
  var randomColor2 = randChangeBgColor();
  document.getElementById(id).style.background = "linear-gradient(to right, #" + randomColor1 + " 50%, #"+ randomColor2 +" 50%)";
}
function randChangeBgColor() {
  var randomColor = Math.floor(Math.random()*16777215).toString(16);
  return randomColor;
}
